<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>🏐SWI Volleyball Tracker🏐</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Viewport meta tag for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
    <div id="main-content">

        <!-- Left Side Panel -->
        <div id="left-panel">
            <div id="top-buttons">
                <button id="add-player">➕</button>
                <button id="edit-team">📝</button>
                <button id="undo">↩️</button>
                <button id="reset">🗑️</button>
                <button id="flip">↔️</button>
                <button id="save">💾</button> <!-- Save Button -->
                <button id="load">📂</button> <!-- Load Button -->
            </div>
        </div>

        <!-- Center Content -->
        <div id="center-content">
            <!-- Court Container -->
            <div id="court-container">
                <canvas id="court"></canvas>
            </div>
            <!-- Team and Player Buttons -->
            <div id="team-player-buttons">
                <div id="player-buttons">
                    <!-- Player buttons will be dynamically added here -->
                </div>
            </div>
        </div>

    </div>

    <!-- Add Player Modal -->
    <div id="add-player-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="add-player-close">&times;</span>
            <h2>Add Player</h2>
            <form id="add-player-form">
                <label for="player-number">Number:</label>
                <input type="text" id="player-number" name="player-number" maxlength="3" required><br><br>
                <label for="player-name">Name:</label>
                <input type="text" id="player-name" name="player-name"><br><br>
                <button type="submit">OK</button>
                <button type="button" id="add-player-cancel">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Edit Team Modal -->
    <div id="edit-team-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="edit-team-close">&times;</span>
            <h2>Edit Team</h2>
            <div id="edit-team-team-select">
                <label for="edit-team-select">Select Team:</label>
                <select id="edit-team-select"></select>
            </div>
            <div id="edit-team-players">
                <!-- Player list will be dynamically generated here -->
            </div>
            <button type="button" id="edit-team-done">Done</button>
        </div>
    </div>


    <!-- Rating Modal -->
    <div id="rating-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="rating-close">&times;</span> <!-- Added Close Button -->
            <h2>Rate the Serve/Receive</h2>
            <div id="rating-buttons">
                <button id="rating-negative">🙁</button>
                <button id="rating-neutral">🙂</button>
                <button id="rating-positive">🤩</button>
            </div>
        </div>
    </div>


    <!-- Include JavaScript files in the correct order -->
    <script src="models.js"></script>
    <script src="utils.js"></script>
    <script src="ui.js"></script>
    <script src="draw.js"></script>
    <script src="events.js"></script>
    <script src="init.js"></script>
    <script src="app.js"></script>
</body>

</html>
